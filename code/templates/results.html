        {% for filename, timestamp in results %}
          <div class="border rounded-lg overflow-hidden shadow-sm bg-gray-50">
            <img src="{{ url_for('output_file', filename=filename) }}" class="w-full object-cover">

        ğŸ” Try Another Video

</body>
</html>
